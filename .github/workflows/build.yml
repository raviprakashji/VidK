name: Build Helper Jar

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Create jar
        run: |
          echo "helper brain placeholder" > helper.txt
          jar cf helper.jar helper.txt

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: helper-jar
          path: helper.jar
