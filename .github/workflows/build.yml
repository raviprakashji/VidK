name: Build Cloudstream Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create minimal Cloudstream plugin
        run: |
          mkdir -p src
          cat << 'EOF' > src/Plugin.kt
          import com.lagradost.cloudstream3.plugins.CloudstreamPlugin
          import com.lagradost.cloudstream3.plugins.Plugin

          @CloudstreamPlugin
          class HelperPlugin : Plugin() {
              override fun load() {
                  // minimal valid plugin
              }
          }
          EOF

          curl -L -o cloudstream.jar https://github.com/recloudstream/cloudstream/releases/latest/download/cloudstream.jar
          kotlinc src/Plugin.kt -classpath cloudstream.jar -d helper.jar

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: helper-jar
          path: helper.jar
